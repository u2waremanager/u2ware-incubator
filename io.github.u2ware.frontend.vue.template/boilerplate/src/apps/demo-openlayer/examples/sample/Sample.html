<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="theme/default/style.css" type="text/css">
    <script src="OpenLayers.js"></script>
    <script type="text/javascript" src="OpenLayers.Layer.Naver.js"></script>
    <script type="text/javascript" src="OpenLayers.Layer.Daum.js"></script>
    <script type="text/javascript">
        var naverMap;
		function init() {
			var naverLayer = new OpenLayers.Layer.Naver("Naver Map");
			var daumLayer = new OpenLayers.Layer.Daum("Daum Map");
			
			naverMap = new OpenLayers.Map({
				div: "naver",
				layers: [naverLayer],
				controls: [
					new OpenLayers.Control.Attribution(),
					new OpenLayers.Control.Navigation({
						dragPanOptions: {
							enableKinetic: true
						}
					}),
					new OpenLayers.Control.PanZoomBar(),
					new OpenLayers.Control.LayerSwitcher()
				],
				center: [953920.3 , 1951999.6],
				zoom: 3
			});
			
			daumMap = new OpenLayers.Map({
				div: "daum",
				layers: [daumLayer],
				controls: [
					new OpenLayers.Control.Attribution(),
					new OpenLayers.Control.Navigation({
						dragPanOptions: {
							enableKinetic: true
						}
					}),
					new OpenLayers.Control.PanZoomBar(),
					new OpenLayers.Control.LayerSwitcher()
				],
				center: [198032,451872],
				zoom: 3
			});
		}
    </script>
  </head>
  <body onload="init()">
    <table border="1px">
		<tr>
			<td style="font-weight : bold; text-align : center;">Naver (EPSG:5179)</td>
			<td style="font-weight : bold; text-align : center;">Daum (EPSG:5181)</td>
		</tr>
		<tr>
			<td><div id="naver" style="width:500px; height:500px; float: left;"></div></td>
			<td><div id="daum"  style="width:500px; height:500px; "></div></td>
		</tr>
	</table>
  </body>
</html>
